apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-web
  annotations:
    # Basit HTTP eri≈üim (NGINX NodePort: 30080)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: hello-web.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-web
            port:
              number: 80
